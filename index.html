<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header, footer {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .content {
            max-width: 400px;
            width: 100%;
        }

        .note-input {
            background: white;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .note-input input, .note-input textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #note-color {
            width: 50px;
            height: 30px;
            border: none;
            cursor: pointer;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        button:hover {
            background: #218838;
        }

        .note-dashboard {
            margin-top: 20px;
        }

        .note-card {
            background: white;
            padding: 15px;
            margin: 10px auto;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 90%;
        }

        .note-card h3 {
            margin: 0;
            padding: 10px;
        }

        .note-card .note-content {
            display: none;
            padding: 10px;
        }

        .note-card button {
            background: #dc3545;
            margin-top: 10px;
        }

        .note-card button.edit {
            background: #ffc107;
        }

        /* Ad Styles */
        .ad-container {
            text-align: center;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        /* Mobile-Friendly Ads */
        @media (max-width: 600px) {
            .ad-container {
                max-width: 100%;
                padding: 15px;
            }

            .note-input, .note-card {
                width: 95%;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Note-Taking App</h1>
        <div class="ad-container">
            <a rel="sponsored" href="https://invideo.sjv.io/c/2073836/2210626/12258" target="_top">
                <img src="//a.impactradius-go.com/display-ad/12258-2210626" border="0" alt="Ad" style="width:100%; max-width:300px;">
            </a>
        </div>
    </header>

    <main>
        <section class="content">
            <section class="note-input">
                <h2>Create a New Note</h2>
                <input type="text" id="note-title" placeholder="Note Title">
                <textarea id="note-content" placeholder="Write your note here..."></textarea>
                <input type="color" id="note-color" value="#ffffff">
                <button id="save-note">Save Note</button>
                <div class="ad-container">
                    <a rel="sponsored" href="https://invideo.sjv.io/c/2073836/2210614/12258" target="_top">
                        <img src="//a.impactradius-go.com/display-ad/12258-2210614" border="0" alt="Ad" style="width:100%; max-width:300px;">
                    </a>
                </div>
            </section>

            <section class="note-dashboard">
                <h2>Saved Notes</h2>
                <div id="notes-container"></div>
            </section>
        </section>
    </main>

    <footer>
        <div class="ad-container">
            <a rel="sponsored" href="https://1.envato.market/c/2073836/829436/4415" target="_top">
                <img src="//a.impactradius-go.com/display-ad/4415-829436" border="0" alt="Ad" style="width:100%; max-width:300px;">
            </a>
        </div>
        <p>&copy; 2025 Note-Taking App</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const noteTitle = document.getElementById("note-title");
            const noteContent = document.getElementById("note-content");
            const noteColor = document.getElementById("note-color");
            const saveNoteBtn = document.getElementById("save-note");
            const notesContainer = document.getElementById("notes-container");

            function loadNotes() {
                notesContainer.innerHTML = "";
                const notes = JSON.parse(localStorage.getItem("notes")) || [];

                if (notes.length === 0) {
                    notes.push({ title: "Demo Note", content: "This is a sample note!", color: "#FFD700" });
                    localStorage.setItem("notes", JSON.stringify(notes));
                }

                notes.forEach((note, index) => {
                    const noteCard = document.createElement("div");
                    noteCard.classList.add("note-card");
                    noteCard.style.backgroundColor = note.color;

                    const noteHeader = document.createElement("h3");
                    noteHeader.textContent = note.title;
                    noteHeader.onclick = () => {
                        noteContentDiv.style.display = 
                            noteContentDiv.style.display === "block" ? "none" : "block";
                    };

                    const noteContentDiv = document.createElement("div");
                    noteContentDiv.classList.add("note-content");
                    noteContentDiv.textContent = note.content;

                    const editBtn = document.createElement("button");
                    editBtn.textContent = "Edit";
                    editBtn.classList.add("edit");
                    editBtn.onclick = () => editNote(index);

                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "Delete";
                    deleteBtn.onclick = () => deleteNote(index);

                    noteCard.appendChild(noteHeader);
                    noteCard.appendChild(noteContentDiv);
                    noteCard.appendChild(editBtn);
                    noteCard.appendChild(deleteBtn);

                    notesContainer.appendChild(noteCard);
                });
            }

            saveNoteBtn.addEventListener("click", () => {
                const title = noteTitle.value.trim();
                const content = noteContent.value.trim();
                const color = noteColor.value;

                if (title === "" || content === "") {
                    alert("Both title and content are required!");
                    return;
                }

                const notes = JSON.parse(localStorage.getItem("notes")) || [];
                notes.push({ title, content, color });
                localStorage.setItem("notes", JSON.stringify(notes));

                noteTitle.value = "";
                noteContent.value = "";
                noteColor.value = "#ffffff";

                loadNotes();
            });

            function editNote(index) {
                const notes = JSON.parse(localStorage.getItem("notes")) || [];
                const note = notes[index];

                noteTitle.value = note.title;
                noteContent.value = note.content;
                noteColor.value = note.color;

                notes.splice(index, 1);
                localStorage.setItem("notes", JSON.stringify(notes));

                loadNotes();
            }

            function deleteNote(index) {
                const notes = JSON.parse(localStorage.getItem("notes")) || [];
                notes.splice(index, 1);
                localStorage.setItem("notes", JSON.stringify(notes));

                loadNotes();
            }

            loadNotes();
        });
    </script>

</body>
</html>
